<p>demotask works!</p>


<table *ngIf="(todo$ | async) as todos ">
  <tr *ngFor="let item of todos">
    <td>{{item.Id}}</td>
    <td>{{item.Title}}</td>
    <td>{{item.Status}}</td>
  </tr>
</table>
<div *ngIf="errorMessage" class="alert alert-danger">
  <p>{{errorMessage}}</p>
</div>
<hr>
<table *ngIf=" (products$ | async) as products ">
  <tr *ngFor="let item of products">
    <td>{{item.pro_name}}</td>
    <td>{{item.pro_price}}</td>
    <td>{{item.pro_qty}}</td>
  </tr>
</table>
<div *ngIf="errorMessage1" class="alert alert-danger">
  <p>{{errorMessage1}}</p>
</div>
