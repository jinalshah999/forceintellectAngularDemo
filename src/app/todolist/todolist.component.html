<div class="container">
  <h1>Todo List</h1>

  <div class="row">
    <input class="form-control" #input1 (keyup)="0">
    <table class="table">
      <thead>
        <th>
          ID
        </th>
        <th>
          Title
        </th>
        <th>
          Status
        </th>
        <th>
          Action
        </th>
      </thead>
      <tbody>
        <!-- | filter :input1.value  -->
        <tr *ngFor="let item of todos  ">
          <td>{{item.Id}}</td>
          <td>{{item.Title}}</td>
          <td> <span [ngClass]="{donestatus: item.Status==='done',pendingstatus:item.Status==='pending'}">
              {{item.Status}}</span></td>
          <td>
            <button (click)="onDeleteClick(item)" type="button" class="btn btn-default btn-lg">
              <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
            </button>
            |
            <button (click)="onEditClick(item)" type="button" class="btn btn-default btn-lg">
              <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
            </button>

          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
