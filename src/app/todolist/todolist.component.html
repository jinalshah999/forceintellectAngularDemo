<div class="container">
  <h1>Todo List</h1>

  <div *ngIf="flag" class="row">
    <h2>Add Todos</h2>
    <div class="form-group">
      <input placeholder="Enter Id" [(ngModel)]="Id" class="form-control">
    </div>
    <div class="form-group">
      <input placeholder="Enter Title" [(ngModel)]="Title" class="form-control">
    </div>
    <div class="form-group">
      <select [(ngModel)]="Status" class="form-control">
        <option *ngFor="let item of statusarr">{{item}}</option>
      </select>
    </div>
    <button type="button" class="form-control btn btn-primary" (click)="onSaveTodo()">Add ToDo</button>
    <hr>
  </div>
  <div class="row">
    <button class="btn btn-primary" (click)="onAddTodoClick()">Add New ToDo</button>
    <table class="table">
      <thead>
        <th>
          ID
        </th>
        <th>
          Title
        </th>
        <th>
          Status
        </th>
        <th>
          Action
        </th>
      </thead>
      <tbody>
        <tr *ngFor="let item of todos;let i=index">
          <td>{{item.Id}}</td>
          <td>{{item.Title}}</td>
          <td> <span [ngClass]="{donestatus: item.Status==='done',pendingstatus:item.Status==='pending'}">
              {{item.Status}}</span></td>
          <td>
            <button (click)="onDeleteClick(item)" type="button" class="btn btn-default btn-lg">
              <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
            </button>
            |
            <button (click)="onEditClick(item)" type="button" class="btn btn-default btn-lg">
              <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
